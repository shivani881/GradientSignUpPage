<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradie-Sign-Up-Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Gradie</h1>
        <p><small>Beautiful gradients in Seconds.</small></p>
        <img src="Assets/iPhone Mockup.png" alt="Mockup">
      </div>
      <div class="right">
        <h1>Login</h1>
        <form action="none.html">
          <div class="formEmail">
            <label for="email">Email</label> <br>
            <input type="email" name="email" placeholder="john@example.com" />
          </div>
          <div class="formPassword">
            <label for="password">Password</label> <br>
            <input
              type="password"
              name="password"
              placeholder="At least 8 letters "
            />
          </div>
        
  <input type="checkbox" name="checkbox">By creating an account, you agree to the <a href="/">Terms & Conditions</a> <br>
  <button class="btn">Create an Account</button>
</form>
       
      </div>
    </div>
  </body>
</html>
